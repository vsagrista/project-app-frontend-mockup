<div class="container settings-container">
<div id="top_bar">
    <p><a data-method="DELETE" href="/users/sign_out" rel="nofollow">Sign out</a></p>
</div>
<h2>Edit User</h2>

<form accept-charset="UTF-8" action="/users" class="edit_user" id="edit_user" method="post"><div style="display:none"><input name="utf8" type="hidden" value="&#x2713;" /><input name="_method" type="hidden" value="put" /><input name="authenticity_token" type="hidden" value="I5u6nLvWQczW5jUNP08WRyMF9Z1nk5125pWDkozRbOA=" /></div>
  

  <div class="field">
    <label for="user_email">Email</label><br />
    <input autofocus="autofocus" id="user_email" name="user[email]" type="email" value="victor@victor" />
  </div>
  <div class="field">
    <label for="user_password">Password</label> <i>(leave blank if you don't want to change it)</i><br />
    <input autocomplete="off" id="user_password" name="user[password]" type="password" />
  </div>
  <div class="field">
    <label for="user_password_confirmation">Password confirmation</label><br />
    <input autocomplete="off" id="user_password_confirmation" name="user[password_confirmation]" type="password" />
  </div>
  <div class="field">
    <label for="user_current_password">Current password</label> <i>(we need your current password to confirm your changes)</i><br />
    <input autocomplete="off" id="user_current_password" name="user[current_password]" type="password" />
  </div>
  <div class="field">
    <label for="user_about">About You</label> <i>(leave blank if you don't want to change it)</i><br />
    <input autocomplete="off" id="user_about" name="user[current_password]" type="password" />
  </div>
  <div class="actions">
    <input class="settings-buttons" name="commit" type="submit" value="Update" />
  </div>
</form>
<h3>Cancel my account</h3>

<p>Unhappy? <form action="/users" class="button_to" method="post"><div><input name="_method" type="hidden" value="delete" /><input class="settings-buttons" data-confirm="Are you sure?" type="submit" value="Cancel my account" /><input name="authenticity_token" type="hidden" value="I5u6nLvWQczW5jUNP08WRyMF9Z1nk5125pWDkozRbOA=" /></div></form></p>

</div>
